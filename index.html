<!DOCTYPE html>
<html>
<head>
    <title>Lab Internet Status Wall</title>
    <meta http-equiv="refresh" content="300"> <!-- Auto refresh every 5 min -->
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 15px;
            font-size: 28px;
            background: #1f1f1f;
        }

        .container {
            display: flex;
            height: 90vh;
        }

        .panel {
            flex: 1;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
        }

        .panel:last-child {
            border-right: none;
        }

        .title {
            text-align: center;
            padding: 8px;
            font-size: 18px;
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="header">
    Lab Internet & Outage Status
</div>

<div class="container">
    <div class="panel">
        <div class="title">GeoBlackout US Internet Report</div>
        <iframe src="https://geoblackout.com/us/report/internet"></iframe>
    </div>

    <div class="panel">
        <div class="title">DownDetector US Status</div>
        <iframe src="https://downdetector.com"></iframe>
    </div>
</div>

</body>
</html>
